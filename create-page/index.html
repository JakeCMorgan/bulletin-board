<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Create</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>

        <!-- js -->
        <script type="module" src="create-page.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
    </head>
    <main>
        <h1>Add A New Task</h1>
        <div>
            <div class="login-container">
                <h2>New Task:</h2>
                <form id="task">
                    <div>
                        <label for="task-name">Task name:</label>
                        <input name="title" id="title" />
                    </div>
                    <div>
                        <label for="task-time">Should be done by:</label>
                        <input name="date" id="date" />
                    </div>

                    <button type="submit">Add</button>
                </form>
            </div>
        </div>
    </main>
</html>
