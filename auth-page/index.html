<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Login</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>

        <!-- js -->
        <script type="module" src="auth-page.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
    </head>
    <body>
        <header>
            <div class="gutter-right logo"></div>
        </header>
        <main class="auth-main">
            <h1>Log in</h1>
            <div>
                <div class="auth-container">
                    <h2>Sign In</h2>
                    <form id="sign-in">
                        <div class="error">
                            <label for="sign-in-email">Email</label>
                            <input
                                required
                                autocomplete="email"
                                type="email"
                                name="email"
                                id="sign-in-email"
                            />
                        </div>
                        <div>
                            <label for="sign-in-password">Password</label>
                            <input
                                required
                                autocomplete="current-password"
                                type="password"
                                name="password"
                                id="sign-in-password"
                            />
                        </div>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <div class="right">
                <div class="auth-container">
                    <h2>Sign Up</h2>
                    <form id="sign-up">
                        <div>
                            <label for="sign-up-email">Email</label>
                            <input required type="email" name="email" id="sign-up-email" />
                        </div>

                        <div>
                            <label for="sign-up-password"> Password</label>
                            <input
                                required
                                autocomplete="new-password"
                                name="password"
                                id="sign-up-password"
                                aria-describedby="sign-up-password-instructions"
                            />
                        </div>

                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
